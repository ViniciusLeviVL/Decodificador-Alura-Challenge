<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(De)codificador</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <img src="images/alura-logo.svg" alt="Logo da Alura">
        <form>
            <textarea id="text" cols="35" rows="5" placeholder="Digite seu texto"></textarea>
            <footer>
                <p><img src="images/warning.svg" alt="Atenção"> Apenas letras minúsculas e sem acento</p>
                <input type="button" value="Criptografar" id="encrypt" class="btn">
                <input type="button" value="Descriptografar" id="decrypt" class="btn">
            </footer>
        </form>
    </main>
    <div class="res">
        <div class="searching">
            <img src="images/res-image.png" alt="Texto não encontrada">
            <h3>Nenhuma mensagem encontrada</h3>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>    
    </div>
    <script src="index.js"></script>
</body>
</html>
